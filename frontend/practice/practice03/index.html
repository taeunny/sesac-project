<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Practice</title>
  </head>
  <body>
    <!-- 아래 코드를 작성하세요. -->
    <h2>List</h2>
    <ol>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>바닐라라떼</li>
      <li>카푸치노</li>
    </ol>

    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>바닐라라떼</li>
      <li>카푸치노</li>
    </ul>

    <ol type="a">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>바닐라라떼</li>
      <li>카푸치노</li>
    </ol>

    <ol type="A">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>바닐라라떼</li>
      <li>카푸치노</li>
    </ol>
    <ol type="i" start="1">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>바닐라라떼</li>
      <li>카푸치노</li>
    </ol>
    <ol type="I" start="1">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>바닐라라떼</li>
      <li>카푸치노</li>
    </ol>
  </body>
</html>
